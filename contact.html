<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      :root {
        --pale-dogwood: #d5bdafff;
        --isabelline: #edede9ff;
        --atomic-tangerine: #e39774ff;
        --pale-dogwood-lit: #D7D3C7;
        --davys-gray: #565554ff;
        --smoky-black: #151400ff;
      }
      * {
        padding: 0px;
        margin: 0px;
        font-family: Apple Chancery, cursive;
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px var(--atomic-tangerine);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--atomic-tangerine);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--pale-dogwood);
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: var(--isabelline);
        color: var(--smoky-black);
      }

      header {
        position: sticky;
        top: 0;
        z-index: 999;
        background-color: var(--pale-dogwood);
        color: var(--smoky-black);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1rem;
      }

      nav ul li a {
        text-decoration: none;
        color: var(--smoky-black);
        font-weight: bold;
      }


      h1 {
        text-align: center;
        margin-top: 2rem;
      }
      h2{
        margin-left: 5%;
      }

      form {
        max-width: 50%;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #ffffff;
        border: 1px solid #565554;
        border-radius: 8px;
      }

      form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      form input,
      form textarea {
        width: 98%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #d5bdaf;
        border-radius: 4px;
      }

      form input[type="submit"] {
        background-color: #e39774;
        color: #ffffff;
        border: none;
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      form input[type="submit"]:hover {
        background-color: #d7d3c7;
      }

      table {
        width: 80%;
        margin: 2rem auto;
        border-collapse: collapse;
        text-align: left;
      }

      table th,
      table td {
        border: 1px solid #565554;
        padding: 0.75rem;
      }

      table th {
        background-color: #d5bdaf;
      }

      footer {
        text-align: center;
        margin-top: 2rem;
        padding: 1rem;
        background-color: #d5bdaf;
        color: #151400;
      }
    </style>
  </head>
  <body>
    <header>
      <h3>My Blog</h3>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <h1>Contact Us</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message here" required></textarea>
      
        <input type="submit" value="Send Message" />
      </form>
      

    <h2>Contact Information</h2>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Opening Time</th>
          <th>Closing Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday - Tuesday</td>
          <td>9:00 AM</td>
          <td>5:00 PM</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>9:00 AM</td>
          <td>12:00 PM</td>
        </tr>
        <tr>
          <td>Sunday - Saturday</td>
          <td>9:00 AM</td>
          <td>2:00 PM</td>
        </tr>
      </tbody>
    </table>

    <footer>
      <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
  </body>
</html>
